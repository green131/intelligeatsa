<div class="well">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" ng-model="$ctrl.email" placeholder="{{$ctrl.placeholderEmail}}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" ng-model="$ctrl.password" placeholder="{{$ctrl.placeholderPassword}}">
    </div>
    <button ng-click="$ctrl.authenticate();"  class="btn btn-default">Login</button>
  </form><br>
</div>
<third-party-login-form></third-party-login-form>

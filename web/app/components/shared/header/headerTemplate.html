<div class="container-fluid header">
  <div class="row">
    <div class="col-md-4" style="padding:20px;text-align:center;">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Grocery List</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Saved Recipes</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <a href="#/home"><h2  style="text-align:center;color:#EDEDED;">Intelligeatsa</h2></a>
    </div>
    <div class="col-md-4" style="padding:20px;text-align:center;">
      <div class="btn-group" role="group">
        <a type="button" data-toggle="modal" data-target="#loginModal" class="btn btn-default">Sign up or Login!</a>
      </div>
    </div>
    <modal-window modal-id="loginModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign up or Login</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <h4 style="text-align:center;">Login</h4><br>
            <div class="well">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button  class="btn btn-default">Login</button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <h4 style="text-align:center;">Register</h4><br>
            <div class="well">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button  class="btn btn-danger">Create an account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">

      </div>
    </modal-window>
  </div>
</div>

<div class="container-fluid header">
  <div class="row">
    <div class="col-md-4" style="padding:20px;text-align:center;">
      <search-bar placeholder="Find a recipe!"></search-bar>
    </div>
    <div class="col-md-4">
      <a href="#/home"><h2  style="text-align:center;color:#EDEDED;">Intelligeatsa</h2></a>
    </div>
    <div class="col-md-4" style="padding:20px;text-align:center;">
      <div ng-if="$ctrl.sessionExists == false">
        <div class="btn-group" role="group">
          <a type="button" data-toggle="modal" data-target="#loginModal" class="btn btn-default">Sign up or Login!</a>
        </div>
      </div>
      <div ng-if="$ctrl.sessionExists">
        <!-- Split button -->
        <div class="btn-group">
          <button type="button" ng-click="$ctrl.logout();" class="btn btn-default">Logout</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="$ctrl.showLinkAccountsFormModal();">Link Accounts</a></li>
          </ul>
        </div>
      </div>
      <button type="button" ng-if="$ctrl.sessionExists" ng-click="$ctrl.showGroceryList();" class="btn btn-default"><img style="height:24px;width:24px;" src="assets/grocery-cart.png"/></button>
    </div>
  </div>
  </div>
  <modal-window modal-id="loginModal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Sign up or Login</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <h4 style="text-align:center;">Login</h4><br>
          <login-form placeholder-email="Email" placeholder-password="Password"></login-form>
        </div>
        <div class="col-md-6">
          <h4 style="text-align:center;">Register</h4><br>
          <register-form placeholder-email="Email" placeholder-password="Password"></register-form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
    </div>
  </modal-window>
  <link-accounts-form></link-accounts-form>
